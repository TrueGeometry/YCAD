<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);} gtag('js',new Date());gtag('config','UA-66726287-5');</script>
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-66726287-5"></script> 

    <meta name="google-signin-client_id" content="989295147859-ilb8eqftb09fvnlnd8b8tgsihc0glm11.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>TrueGeometry - Design Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
      
      /* Animation definitions */
      @keyframes fadeIn { 
        from { opacity: 0; transform: translateY(10px); } 
        to { opacity: 1; transform: translateY(0); } 
      }
      
      .card-enter {
        animation: fadeIn 0.4s ease-out forwards;
      }

      /* Syntax highlighting mock */
      .code-block {
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
        font-size: 0.85rem;
        line-height: 1.5;
      }
    </style>
</head>
  <body class="min-h-screen flex flex-col bg-white overflow-x-hidden">
    <!-- Main Home View -->
    <div id="home-view" class="flex flex-col min-h-screen transition-opacity duration-300">
        <!-- Header -->
        <header class="flex justify-end items-center p-4 gap-4">
          <a href="#" class="text-sm text-gray-600 hover:underline" onclick="gtag('event', 'click', {'event_category': 'Header', 'event_label': 'CoreWebGL'})">CoreWebGL</a>
          <a href="#" class="text-sm text-gray-600 hover:underline" onclick="gtag('event', 'click', {'event_category': 'Header', 'event_label': 'Documentation'})">Documentation</a>
          <button class="p-2 hover:bg-gray-100 rounded-full text-gray-600" onclick="gtag('event', 'click', {'event_category': 'Header', 'event_label': 'GridMenu'})">
            <i data-lucide="grid" class="w-5 h-5"></i>
          </button>
          <button class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center text-sm font-medium hover:bg-blue-700 transition-colors" onclick="gtag('event', 'click', {'event_category': 'Header', 'event_label': 'UserProfile'})">
            T
          </button>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex flex-col items-center">
          <!-- Hero -->
          <div class="w-full flex flex-col items-center justify-center pt-[8vh] pb-10 px-4">
            <!-- Logo -->
            <div id="app-logo" class="flex items-center justify-center select-none mb-8 cursor-pointer hover:opacity-90 transition-opacity" title="Reset to Home" onclick="gtag('event', 'click', {'event_category': 'Navigation', 'event_label': 'LogoReset'})">
              <span class="font-bold text-[3rem] tracking-tight text-gray-800">True</span>
              <span class="font-bold text-[3rem] tracking-tight text-blue-600">Geometry</span>
            </div>

            <!-- Search Bar -->
            <div class="w-full max-w-[584px] mx-auto flex flex-col items-center gap-6">
               <div id="search-container" class="flex items-center w-full px-4 h-12 rounded-full border transition-all duration-200 ease-in-out bg-white shadow-sm border-gray-200 hover:shadow-md">
                 <i data-lucide="search" class="text-gray-400 w-5 h-5 flex-shrink-0"></i>
                 <input type="text" id="search-input" class="flex-grow mx-3 bg-transparent outline-none text-gray-700 placeholder-gray-400" placeholder="Search for 3D models (e.g., Helical Gear)...">
                 <div class="flex items-center gap-2">
                   <button id="clear-btn" class="p-1 hover:bg-gray-100 rounded-full text-gray-500 hidden" onclick="gtag('event', 'click', {'event_category': 'Search', 'event_label': 'ClearInput'})">
                     <i data-lucide="x" class="w-5 h-5"></i>
                   </button>
                   <i data-lucide="mic" class="text-blue-500 w-5 h-5 cursor-pointer hover:text-blue-600 border-l border-gray-300 pl-2 box-content" onclick="gtag('event', 'click', {'event_category': 'Search', 'event_label': 'VoiceSearch'})"></i>
                 </div>
               </div>
            </div>

            <!-- Suggestions -->
            <div class="mt-8 text-sm text-gray-500 text-center w-full max-w-2xl px-4">
                <div class="mb-2">Try searching for:</div>
                <div id="suggestions-list" class="flex flex-wrap justify-center gap-2"></div>
            </div>

            <!-- Trending Section -->
            <div id="trending-section" class="mt-6 text-sm text-gray-500 text-center w-full max-w-2xl px-4 hidden">
                <div class="mb-3 flex items-center justify-center gap-2">
                    <i data-lucide="trending-up" class="w-4 h-4 text-blue-500"></i>
                    <span class="font-medium text-gray-600">Trending Questions</span>
                </div>
                <div id="trending-list" class="flex flex-wrap justify-center gap-2"></div>
            </div>
          </div>

          <!-- Discovery Grid -->
          <section class="w-full max-w-7xl mx-auto px-6 py-12 border-t border-gray-100">
            <div class="flex items-center justify-between mb-8">
              <h2 class="text-2xl font-normal text-gray-800">
                Explore Interactive <span class="font-semibold text-blue-600">Demo Gallery</span>
              </h2>
            </div>
            <!-- Demo Grid -->
            <div id="designs-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 min-h-[300px] pb-20">
               <!-- Injected by JS -->
            </div>
          </section>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-100 border-t border-gray-200 mt-auto">
            <div class="px-8 py-3 border-b border-gray-200 text-gray-500 text-sm">
              TrueGeometry AI
            </div>
            <div class="px-8 py-3 flex flex-col md:flex-row justify-between items-center text-sm text-gray-500">
              <div class="flex gap-6 mb-2 md:mb-0">
                <a href="#" class="hover:underline hover:text-gray-700" onclick="gtag('event', 'click', {'event_category': 'Footer', 'event_label': 'About'})">About</a>
                <a href="#" class="hover:underline hover:text-gray-700" onclick="gtag('event', 'click', {'event_category': 'Footer', 'event_label': 'Advertising'})">Advertising</a>
                <a href="#" class="hover:underline hover:text-gray-700" onclick="gtag('event', 'click', {'event_category': 'Footer', 'event_label': 'Business'})">Business</a>
              </div>
              <div class="flex gap-6">
                <a href="#" class="hover:underline hover:text-gray-700" onclick="gtag('event', 'click', {'event_category': 'Footer', 'event_label': 'Privacy'})">Privacy</a>
                <a href="#" class="hover:underline hover:text-gray-700" onclick="gtag('event', 'click', {'event_category': 'Footer', 'event_label': 'Terms'})">Terms</a>
                <span class="text-gray-400">Â© TrueGeometry 2024</span>
              </div>
            </div>
        </footer>
    </div>

    <!-- Design Chat Overlay (Hidden by default) -->
    <div id="design-overlay" class="fixed inset-0 bg-white z-50 hidden flex flex-col">
        <!-- Overlay Header -->
        <div class="h-16 border-b border-gray-200 flex items-center justify-between px-6 bg-white shrink-0">
            <div class="flex items-center gap-4">
                <button id="close-overlay-btn" class="p-2 hover:bg-gray-100 rounded-full text-gray-600 transition-colors" onclick="gtag('event', 'click', {'event_category': 'Overlay', 'event_label': 'CloseOverlay'})">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                </button>
                <div class="flex flex-col">
                    <h2 id="overlay-title" class="text-lg font-semibold text-gray-800 leading-tight">Design Title</h2>
                    <span id="overlay-category" class="text-xs text-gray-500">Category</span>
                </div>
            </div>
            <div class="flex gap-3">
                <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 text-sm font-medium transition-colors" onclick="gtag('event', 'click', {'event_category': 'Overlay', 'event_label': 'ShareDesign'})">
                    Share
                </button>
                <button id="open-tool-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium transition-colors flex items-center gap-2" onclick="gtag('event', 'click', {'event_category': 'Overlay', 'event_label': 'OpenInEditor'})">
                    Open in Editor <i data-lucide="external-link" class="w-4 h-4"></i>
                </button>
            </div>
        </div>

        <!-- Overlay Content -->
        <div class="flex-grow flex flex-col lg:flex-row overflow-hidden">
            <!-- Left: Visualization/Image -->
            <div class="w-full lg:w-2/3 bg-gray-50 flex items-center justify-center p-8 relative overflow-y-auto">
                <div class="bg-white p-2 rounded-xl shadow-lg max-w-4xl w-full">
                    <img id="overlay-image" src="" alt="Design Preview" class="w-full h-auto rounded-lg border border-gray-100">
                </div>
                <!-- Chat Bubble Simulation -->
                <div class="absolute bottom-8 left-8 right-8 flex justify-center pointer-events-none">
                    <div class="bg-white/90 backdrop-blur-md px-6 py-3 rounded-full shadow-lg border border-gray-200 text-sm text-gray-700 pointer-events-auto flex items-center gap-3">
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                        AI Assistant ready to modify this design. Type a command...
                    </div>
                </div>
            </div>

            <!-- Right: Code/Details -->
            <div class="w-full lg:w-1/3 border-l border-gray-200 bg-white flex flex-col h-full">
                <div class="flex border-b border-gray-200">
                    <button class="flex-1 py-3 text-sm font-medium text-blue-600 border-b-2 border-blue-600" onclick="gtag('event', 'click', {'event_category': 'Overlay', 'event_label': 'TabCode'})">HTML / Code</button>
                    <button class="flex-1 py-3 text-sm font-medium text-gray-500 hover:text-gray-700" onclick="gtag('event', 'click', {'event_category': 'Overlay', 'event_label': 'TabProperties'})">Properties</button>
                </div>
                <div class="flex-grow overflow-y-auto p-0 bg-gray-50">
                     <pre class="p-4 m-0"><code id="overlay-code" class="code-block text-gray-800 block whitespace-pre-wrap break-words"></code></pre>
                </div>
                <div class="p-4 border-t border-gray-200 bg-white">
                    <div class="flex items-center gap-2 p-2 bg-gray-100 rounded-lg border border-gray-200">
                        <i data-lucide="terminal" class="w-4 h-4 text-gray-400"></i>
                        <input type="text" placeholder="Ask TrueGeometry to change parameters..." class="bg-transparent flex-grow text-sm outline-none text-gray-700">
                        <button class="p-1 hover:bg-gray-200 rounded text-blue-600" onclick="gtag('event', 'click', {'event_category': 'Overlay', 'event_label': 'ChatSend'})">
                            <i data-lucide="send" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Logic Script -->
    <script type="module" src="home.js"></script>
  </body>
</html>
